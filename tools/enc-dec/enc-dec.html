<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="./enc-dec.css">
    <title>toolset</title>
</head>

<body>
    <main>
        <header>

            <button id="theme-toggle" aria-label="toggle theme">
                <img id="theme-icon" src="../../images/moon.png" alt="toggle theme" width="24" height="24">
            </button>


            <nav>
                <ul>
                    <a href="../../index.html">
                        <li>home</li>
                    </a>
                    <a href="../beautify/beautify.html">
                        <li>beautify</li>
                    </a>
                </ul>
            </nav>

        </header>

   
    <div class="container">
        <div class="panel">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">characters</span>
                    <span class="stat-value" id="charCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">type</span>
                    <span class="stat-value" id="detectedType">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">last update</span>
                    <span class="stat-value" id="lastUpdate">-</span>
                </div>
            </div>

            <div class="panel-content">
                <textarea id="input" autofocus
                    placeholder="Paste JWT, Base64, URL encoded, hex, or any web encoding here..."></textarea>
            </div>

        </div>

    
        <div class="panel">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">methods</span>
                    <span class="stat-value" id="methodCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">successful</span>
                    <span class="stat-value" id="successCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">status</span>
                    <span class="stat-value" id="status">IDLE</span>
                </div>
            </div>
            <div class="panel-content">
                <div id="output">
                    <div style="text-align: center; padding: 40px; color: #95a5a6;">
                        <h3>Waiting for input...</h3>

                    </div>
                </div>
            </div>

        </div>
    </div>
 </main>
 <script src="../../scripts/script.js"></script>
   <script src="./enc-dec.js"></script>
</body>

</html>
