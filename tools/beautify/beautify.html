<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./beautify.css">
</head>

<body>

    <main>
        <header>

            <button id="theme-toggle" aria-label="toggle theme">
                <img id="theme-icon" src="./images/moon.png" alt="toggle theme" width="24" height="24">
            </button>


            <nav>
                <ul>
                    <a href="../decoder/decoder.html">
                        <li>decode</li>
                    </a>

                    <a href="./beautify.html">
                        <li>beautify</li>
                    </a>
                </ul>
            </nav>

        </header>

        <div id="editor" contenteditable="true">
        </div>
    </main>


</body>
<script>
    const editor = document.getElementById("editor");

    editor.classList.add("placeholder");
    editor.textContent = "drag and drop or paste your code here.";

    editor.addEventListener("focus", () => {
        if (editor.classList.contains("placeholder")) {
            editor.textContent = "";
            editor.classList.remove("placeholder");
        }
    });

    editor.addEventListener("blur", () => {
        if (editor.textContent.trim() === "") {
            editor.classList.add("placeholder");
            editor.textContent = "drag and drop or paste your code here.";
        }
    });

</script>


<script src="./beautify.js"></script>
<script src="../../scripts/script.js"></script>

</html>
